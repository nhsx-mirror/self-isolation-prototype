<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  NHS.UK prototype kit
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <!-- Add your content here -->
      <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->

      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1>
              When did your symptoms start?
          </h1>
        </legend>

        <span class="nhsuk-hint" id="example-hint">
            If you are not sure which day your symptoms started, enter an approximate day.
          </span>
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="example">
                Select the date your symptoms started.
            </label>
       
         
                  
            
              <div class="field ">
              <label for="date">
   
              </label>
              <input class="nhsuk-input nhsuk-input--width-10" type="date" id="date" name="date" value="" placeholder="DD/MM/YYYY">
            </div>
            
            
    
       </div>
       <script src="/public/js/vendor.min.0c8d5051.js"></script>
       <script src="/public/js/app.min.81f7895f.js"></script>
       <script>
          if(typeof DatePicker !== 'undefined') {
            new DatePicker($('#date'));
          }
        </script>
      </fieldset>
      <br>
      <form action="which-conditions" method="post">
          <button class="nhsuk-button" type="submit">
              Continue
          </button>
      </form>
      <!-- End of content -->
    </div>
  </div>
{% endblock %}
