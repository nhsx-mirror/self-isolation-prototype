<!-- ADDING CUSTOM CSS - Add your custom CSS or Sass in /app/assets/sass/main.scss -->

<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  NHS.UK prototype kit
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <!-- Add your content here -->
      <!-- Styles and components can be found at https://service-manual.nhs.uk/design-system -->

      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1>
              What's your temperature? [placeholder]
          </h1>
        </legend>
      
        <div class="nhsuk-form-group">
      
          <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="example-hints-1" name="example-hints" type="radio" value="above">
              <label class="nhsuk-label nhsuk-radios__label" for="example-hints-1">
                Above normal (44 - 38 °C)
              </label>
            </div>
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="example-hints-2" name="example-hints" type="radio" value="normal">
              <label class="nhsuk-label nhsuk-radios__label" for="example-hints-2">
                Normal (36.5 – 37.5 °C)
              </label>
            </div>
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="example-hints-3" name="example-hints" type="radio" value="under">
                <label class="nhsuk-label nhsuk-radios__label" for="example-hints-2">
                  Under normal (36 – 24 °C)
                </label>
              </div>
          </div>
        </div>
      
      </fieldset>
      <br>
      <form action="age" method="post">
          <button class="nhsuk-button" type="submit">
            Next
          </button>
      </form>
      <!-- End of content -->
    </div>
  </div>
{% endblock %}
